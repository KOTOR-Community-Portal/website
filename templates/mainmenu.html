<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Main Menu</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="../public/styles.css"/>
		<link href="https://fonts.googleapis.com" rel="preconnect">
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
		<script src="../public/scripts.js"></script>
	</head>
	<body>
		<div class="d-flex flex-row align-items-center color-1">
			<div style="display: none;" class="menubar-item" data-bs-toggle="tooltip" data-bs-custom-class="menubar-tooltip" data-bs-placement="top" data-bs-title="Support">
				<div class="menubar-icon bg-1-fill mask-support" aria-label="Support"></div>
			</div>
			<div class="menubar-item" data-bs-toggle="tooltip" data-bs-custom-class="menubar-tooltip" data-bs-placement="top" data-bs-title="Discord">
				<a class="menubar-icon bg-1-fill mask-discord" href="https://discord.gg/kotor" aria-label="Discord"></a>
			</div>
			<div class="menubar-item" data-bs-toggle="tooltip" data-bs-custom-class="menubar-tooltip" data-bs-placement="top" data-bs-title="GitHub">
				<a class="menubar-icon bg-1-fill mask-github" href="https://github.com/KOTOR-Community-Portal" aria-label="GitHub"></a>
			</div>
			<div id="themes" class="menubar-item dropdown" data-bs-toggle="tooltip" data-bs-custom-class="menubar-tooltip" data-bs-placement="top" data-bs-title="Theme" aria-label="Theme">
				<button class="menubar-icon bg-1-fill mask-theme" type="button" data-bs-toggle="dropdown" aria-expanded="false">
				</button>
				<ul class="dropdown-menu bg-black color-1 nolink ff-gothic small-caps mt-2" aria-labelledby="themes">
					<li>
						<a id="theme-kotor1" class="dropdown-item" type="button" onClick="setTheme('kotor1')" role="option" title="Themes" aria-selected="false">
							KOTOR 1
						</a>
					</li>
					<li>
						<a id="theme-kotor2" class="dropdown-item" type="button" onClick="setTheme('kotor2')" role="option" aria-selected="false">
							KOTOR 2
						</a>
					</li>
				</ul>
				<script>loadTheme();</script>
			</div>
			<script>loadTooltips()</script>
		</div>
	</body>
</html>
