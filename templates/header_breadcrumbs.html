<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Header with Breadcrumbs</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="../public/styles.css"/>
		<link href="https://fonts.googleapis.com" rel="preconnect">
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
		<script src="../public/scripts.js"></script>
	</head>
	<body>
		<section id="banner" data-insert-src="templates/banner.html">
		</section>
		<section id="menubar" class="menubar d-flex flex-row bg-1-dark">
			<nav id="parentBreadcrumb" class="d-none d-md-block d-lg-none mx-3 px-2" data-insert-src="templates/parent_breadcrumb.html">
			</nav>
			<nav id="breadcrumbs" class="d-none d-lg-block mx-3 px-2" data-navigation="ancestorsAndSelf" data-template="templates/breadcrumbs.html">
			</nav>
			<section id="mainmenu" class="ms-auto me-3" data-insert-src="templates/mainmenu.html">
			</section>
		</section>
	</body>
</html>
